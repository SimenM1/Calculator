<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <script src="javascript.js"></script>
    <div id="page">
        <div id="calcContainer">
            <div id="left">
                <div class="btns" id="add">+</div>
                <div class="btns" id="subtact">-</div>
                <div class="btns" id="multiply">*</div>
                <div class="btns" id="divide">/</div>
            </div>
            <div id="right">
                <div id="top">
                    <div id="input">10</div>
                    <div class="btns" id="operate">=</div>
                </div>
                <div id="calcNrContainer">
                    <div class="nrs" id="one">1</div> 
                    <div class="nrs" id="two">2</div> 
                    <div class="nrs" id="three">3</div> 
                    <div class="nrs" id="four">4</div> 
                    <div class="nrs" id="five">5</div> 
                    <div class="nrs" id="six">6</div> 
                    <div class="nrs" id="seven">7</div> 
                    <div class="nrs" id="eight">8</div> 
                    <div class="nrs" id="nine">9</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
