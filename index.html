<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <div id="page">
        <div id="calcContainer">
            <div id="calcContent">
                <div id="left">
                    <button class="btns" id="add">+</button>
                    <button class="btns" id="subtact">-</button>
                    <button class="btns" id="multiply">*</button>
                    <button class="btns" id="divide">/</button>
                </div>
                <div id="right">
                    <div id="top">
                        <button class="display"></button>
                        <button class="btns" id="operate">=</button>
                    </div>
                    <div id="calcNrContainer">
                        <button class="nrs" id="one">1</button> 
                        <button class="nrs" id="two">2</button> 
                        <button class="nrs" id="three">3</button> 
                        <button class="nrs" id="four">4</button> 
                        <button class="nrs" id="five">5</button> 
                        <button class="nrs" id="six">6</button> 
                        <button class="nrs" id="seven">7</button> 
                        <button class="nrs" id="eight">8</button> 
                        <button class="nrs" id="nine">9</button>
                    </div>
                </div>
            </div>
            <div id="clear">CLEAR</div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
